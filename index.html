<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a vector tile source</title>
    <meta property="og:description" content="Add a vector source to a map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        html, body, #map { height: 100%; }
        .connected {
            color: #155724;
        }
        .disconnected {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- add a floating div to the bottom left of the screen -->
    <div id="statusBar" style="position: absolute; bottom: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;">
        <div id="status" class="disconnected">Disconnected</div>
        <div id="messages" style="max-height: 100px; overflow-y: auto;"></div>
    </div>

    <script>
        var blackBasemapStyle = {
            "version": 8,
            "name": "Black Basemap",
            "sources": {},  // No data sources needed for a plain background
            "layers": [
            {
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#000000"  // Set to black
                }
            }
            ]
        };

        const WS_URL = 'wss://p7dp2fexuf.execute-api.us-east-1.amazonaws.com/prod';
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000; // 3 seconds

        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                statusBar = document.getElementById('status')
                statusBar.textContent = 'Connected';
                statusBar.classList.remove('disconnected');
                statusBar.classList.add('connected');
                reconnectAttempts = 0;
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                statusBar.textContent = 'Disconnected';
                statusBar.classList.remove('connected');
                statusBar.classList.add('disconnected');
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    statusBar.textContent = `Disconnected. Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`;
                    setTimeout(connect, reconnectDelay);
                } else {
                    statusBar.textContent = 'Disconnected. Max reconnection attempts reached.';
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            const tileAges = {};

            const updateTileAge = (tiles) => {
                // Increment age of existing tiles
                for (let tile in tileAges) {
                    if (tileAges.hasOwnProperty(tile)) {
                        tileAges[tile]++;
                    }
                }

                // Add new tiles with age 1
                tiles.forEach(tile => {
                    const tileKey = tile.join(',');
                    tileAges[tileKey] = 1;
                });

                console.log(tileAges);
            }

            const updateMapStyle = () => {
                // adjust layer opacity based on tile age
                const paintProperties = {};
                for (let tile in tileAges) {
                    if (tileAges.hasOwnProperty(tile)) {
                        const opacity = Math.max(1 - tileAges[tile] * 0.3, 0); // Decrease opacity by 0.1 per age, minimum 0
                        paintProperties[tile] = opacity;
                    }
                }

                map.setPaintProperty('gridson', 'fill-opacity', [
                    'match',
                    ['get', 'index'],
                    ...Object.entries(paintProperties).flat(),
                    0 // Default opacity if no match
                ]);
            }

            let layerFilter = ['any'];
            ws.onmessage = (event) => {
                // map.setFilter('decay', layerFilter)

                const message = JSON.parse(event.data);
                const timestamp = new Date().toLocaleTimeString();
                const tiles = message.tiles;
                updateTileAge(tiles);
                updateMapStyle();
                // layerFilter = ['any'];
                // tiles.forEach(t => {
                //     const index = t.join(',');
                //     const filter = ['==', 'index', index];
                //     layerFilter.push(filter);
                // });

                // map.setFilter('gridson', layerFilter);
                // console.log(layerFilter);

                // map.setPaintProperty('gridson', 'fill-color', 'red', {
                //     duration: 5000
                // });

                const messagesDiv = document.getElementById('messages');
                const newMessage = document.createElement('div');
                messagesDiv.innerHTML = `
                    <div class="timestamp">${timestamp}</div>
                    <pre>User: ${message.user}</pre>
                    <pre>Changes Count: ${message.changes_count}</pre>
                `;
            };
            };

        const map = new maplibregl.Map({
            container: 'map',
            style: blackBasemapStyle,
            zoom: 1.5,
            center: [10, 40]
        });

        map.on('load', () => {
            map.addSource('grids', {
                type: 'vector',
                attribution: 'Mapbox',
                tiles: ['https://a.tiles.mapbox.com/v4/geohacker.aeh6ayo2/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoiZ2VvaGFja2VyIiwiYSI6ImNsajN4ZnA0MDFpYWczZ3A5MWxnZHBkdG8ifQ.Sot_30eI1tfJ6sfNNxPHtQ', 'https://b.tiles.mapbox.com/v4/geohacker.aeh6ayo2/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoiZ2VvaGFja2VyIiwiYSI6ImNsajN4ZnA0MDFpYWczZ3A5MWxnZHBkdG8ifQ.Sot_30eI1tfJ6sfNNxPHtQ']
                // url: 'https://api.mapbox.com/v4/geohacker.aeh6ayo2.json?access_token=' // URL to your vector tiles
            });

            map.addLayer({
                'id': 'grids',
                'type': 'fill',
                'source': 'grids',
                'source-layer': 'z7',
                'paint': {
                    'fill-color': 'black',
                    'fill-outline-color': '#3b3b3b'
                }
            });

            map.addLayer({
                'id': 'gridson',
                'type': 'fill',
                'source': 'grids',
                'source-layer': 'z7',
                'paint': {
                    'fill-color': 'red',
                    'fill-outline-color': 'white',
                    'fill-opacity': 0
                }
                // "filter": ["==", "index", ""]
            });

            // map.addLayer({
            //     'id': 'decay',
            //     'type': 'fill',
            //     'source': 'grids',
            //     'source-layer': 'z7',
            //     'paint': {
            //         'fill-color': 'grey',
            //         'fill-outline-color': 'white'
            //     },
            //     "filter": ["==", "index", ""]
            // });
        });

        // Initial connection
        connect();
    </script>
</body>
</html>
